<!DOCTYPE html>
<html>

<head>
  <title>Angular2 Dialog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-1 col-md-10">
        <span class="pull-right"><i><small>version: <%= htmlWebpackPlugin.options.version %></small></i></span>
        <hr />
      </div>
    </div>
    <app>
      <div id="loadingSpinner" style="position: fixed; width: 80%; height: 80%; background: url('loadingSpinner.gif') center center no-repeat;" />
    </app>
  </div>
</body>

</html>
